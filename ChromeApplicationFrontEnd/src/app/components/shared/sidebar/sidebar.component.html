<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <a href="index3.html" class="brand-link">
    <img
      src="dist/img/AdminLTELogo.png"
      alt="AdminLTE Logo"
      class="brand-image img-circle elevation-3"
      style="opacity: 0.8"
    />
    <span class="brand-text font-weight-light">AdminLTE 3</span>
  </a>

  <div class="sidebar">
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img
          src="dist/img/user2-160x160.jpg"
          class="img-circle elevation-2"
          alt="User Image"
        />
      </div>
      <div class="info">
        <a href="#" class="d-block">Alexander Pierce</a>
      </div>
    </div>

    <nav class="mt-2">
      <ul
        class="nav nav-pills nav-sidebar flex-column"
        data-widget="treeview"
        role="menu"
        data-accordion="false"
      >
        <li
          [ngClass]="
            basePathName === 'subscribers' ? 'nav-item menu-open' : 'nav-item'
          "
        >
          <a
            [ngClass]="
              basePathName === 'subscribers' ? 'nav-link active' : 'nav-link'
            "
          >
            <i class="nav-icon fas fa-tachometer-alt"></i>
            <p>
              Subscribers
              <i class="right fas fa-angle-left"></i>
            </p>
          </a>
          <ul class="nav nav-treeview">
            <li class="nav-item">
              <a
                routerLink="/subscribers"
                [ngClass]="
                  basePathName === 'subscribers' && type === 'list'
                    ? 'nav-link active'
                    : 'nav-link'
                "
              >
                <i class="far fa-circle nav-icon"></i>
                <p>List Subscribers</p>
              </a>
            </li>
            <li class="nav-item">
              <a
                routerLink="/subscribers/add"
                [ngClass]="
                  basePathName === 'subscribers' && type === 'add'
                    ? 'nav-link active'
                    : 'nav-link'
                "
              >
                <i class="far fa-circle nav-icon"></i>
                <p>Add Subscriber</p>
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
  </div>
</aside>
